<!-- import css -->
<link href="game_rewardwall/game_rewardwall.css" />
<!-- Main Windows -->
<window id="rewardWallWindow" anchor="parent" class="questLog-window" text="Reward Wall" onescape="self:onClickToggle()"
  layout="type: verticalBox;spacing:10">
  <!-- History Panel -->
  <minipanel id="History" text="History" style="visible:false;height: 443">
    <div id="History" class="testo" anchor="parent" layout="type: verticalBox;">
    </div>
  </minipanel>

  <!-- Panel Resting Area Bonuses -->

  <minipanel id="restingAreaPanel" text="Resting Area Bonuses" focusable="false" class="content-left" anchor="parent">
    <div id="restingAreaInfo" focusable="false" layout="type: verticalBox;spacing:5" style="margin-left:-10;height: 108;width: 108">
      <img src="/game_rewardwall/images/icon-rewardstreak-default" id="rewardStreakIcon" class="resting-area-icon"
        onhover="self:onhoverStatusPlayer(event)">2</img>
      <UIWidget id="timeLeft" style="size: 22 20;" onhover="self:onhoverStatusPlayer(event)" class="resting-area-time">2
        min</UIWidget>
      <GoldLabel2 id="restingAreaGold" onhover="self:onhoverStatusPlayer(event)" style="size: 22 20;margin-left: 27">
      </GoldLabel2>
    </div>

    <div id="bonusIcons" anchor="parent" layout="type: horizontalBox;spacing:4" class="resting-area-bonuses">
      <imgBonuses style="icon-clip: 0 0 64 64;" id="bonusIcon1" onhover="self:onhoverBonus(event)"></imgBonuses>
      <imgBonuses style="icon-clip: 64 0 64 64;" id="bonusIcon2" onhover="self:onhoverBonus(event)"></imgBonuses>
      <imgBonuses style="icon-clip: 128 0 64 64;" id="bonusIcon3" onhover="self:onhoverBonus(event)"></imgBonuses>
      <imgBonuses style="icon-clip: 192 0 64 64;" id="bonusIcon4" onhover="self:onhoverBonus(event)"></imgBonuses>
      <imgBonuses style="icon-clip: 256 0 64 64;" id="bonusIcon5" onhover="self:onhoverBonus(event)"></imgBonuses>
      <imgBonuses style="icon-clip: 320 0 64 64;" id="bonusIcon6" onhover="self:onhoverBonus(event)"></imgBonuses>
    </div>

    <label id="streakWarning" anchor="parent" class="info-label streak-info">
      You did not claim your daily reward in time. If you don't claim your reward now, your streak will be reset.
    </label>
  </minipanel>

  <!-- Panel Daily Rewards -->
  <minipanel id="dailyRewardsPanels" text="Daily Rewards" style="height: 133;" layout="type: horizontalBox;spacing:-1;">
    <div id="reward1" layout="type: verticalBox;spacing:5" class="reward-item">
      <RewardButton3 class="reward-button" id="rewardButton1" onhover="self:onhoverRewardType(event)" onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold1" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" class="reward-arrow" id="arrow1"></img>

    <div id="reward2" layout="type: verticalBox;spacing:5" class="reward-item">
      <RewardButton3 class="reward-button" id="rewardButton2" onhover="self:onhoverRewardType(event)" onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold2" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" class="reward-arrow" id="arrow2"></img>

    <div id="reward3" layout="type: verticalBox;spacing:5" class="reward-item">
      <RewardButton3 class="reward-button" id="rewardButton3" onhover="self:onhoverRewardType(event)" onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold3" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" class="reward-arrow" id="arrow3"></img>

    <div id="reward4" layout="type: verticalBox;spacing:5" class="reward-item">
      <RewardButton3 class="reward-button" id="rewardButton4" onhover="self:onhoverRewardType(event)" onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold4" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" class="reward-arrow" id="arrow4"></img>

    <div id="reward5" layout="type: verticalBox;spacing:5" class="reward-item">
      <RewardButton3 class="reward-button" id="rewardButton5" onhover="self:onhoverRewardType(event)" onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold5" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" class="reward-arrow" id="arrow5"></img>

    <div id="reward6" layout="type: verticalBox;spacing:5" class="reward-item">
      <RewardButton3 class="reward-button" id="rewardButton6" onhover="self:onhoverRewardType(event)" onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold6" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow" class="reward-arrow" id="arrow6"></img>

    <div id="reward7" layout="type: verticalBox;spacing:5" class="reward-item">
      <RewardButton3 class="reward-button" id="rewardButton7" onhover="self:onhoverRewardType(event)" onclick="self:onClickDisplayWindowsPickRewardWindow(event)"></RewardButton3>
      <div id="rewardGold7" class="reward-label" onhover="self:onhoverStatusReward(event)"></div>
    </div>
    <img src="/game_rewardwall/images/icon-rewardarrow-loop-inactive" class="reward-arrow-loop" id="arrowLoop"></img>
  </minipanel>

  <!-- panel Premium -->
  <QtPanel style="height: 55; width: 22;" id="premiumStatus">
    <label id="premiumMessage" anchor="parent" class="info-label premium-info">
      Great! You benefit from the best possible rewards and bonuses due to your premium status.
    </label>
    <BigPremiumButton id="premiumButton" style="float: right;" onclick="self:onClickSendStoreRewardWall()">
    </BigPremiumButton>
  </QtPanel>

  <!-- panel info hover -->
  <QtPanel style="height: 104;text-align:left" class="testi" id="info">
    <label id="free" anchor="parent" style="text-align: top-left;text-wrap: true;width: 255;color:#808080"></label>
    <label id="premium" style="margin-left: 58;text-align: top-left;text-wrap: true;width: 255"></label>
  </QtPanel>

  <!-- foot -->
  <div id="footerPanel" class="content-left" anchor="parent">
    <HorizontalSeparator id="footerSeparator" style="width: 506;"></HorizontalSeparator>
    <GoldLabel2 id="footerGold1" anchor="parent" style="width: 30;height: 22;margin-top: 10;">
    </GoldLabel2>
    <GoldLabel2 id="footerGold2" style="height: 22;width: 50;margin-left: 5;margin-top: 10;">
    </GoldLabel2>
    <MiniPremiumButton style="margin-top: 10;margin-left: 5;" onclick="self:onClickbuyInstantRewardAccess()">
    </MiniPremiumButton>
    <Qtbutton class="questLogButton" textAutoResize="true" style="float: right; margin-right:44"
      onclick="self:onClickshowHistory()">History</Qtbutton>
    <Qtbutton class="questLogButton" textAutoResize="true" style="margin-left:5" onclick="self:onClickToggle()">Close
    </Qtbutton>
  </div>
</window>
